<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="container__sidebar">
    <picture>
      <source srcset="assets/images/logo.png" type="image/png" />
      <img
        src="assets/images/logo.png"
        alt="Logo super peÃ§as"
        class="container__sidebar-image"
      />
    </picture>
    <mat-nav-list>
      @for (link of navLinks; track link) {
      <li mat-list-item>
        <a
          mat-list-item
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: !link.path }"
          >{{ link.label }}</a
        >
      </li>

      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="container__content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<p-toast />
<p-confirmDialog rejectButtonStyleClass="p-button-outlined" />
